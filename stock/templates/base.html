{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Sitio{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Otros enlaces a archivos CSS o scripts comunes -->
</head>
<body>
    <header>
        <nav>
            <header>
                <nav>
                    <ul>
                        <li><a href="{% url 'home' %}">Inicio</a></li>
                        <li><a href="{% url 'stock' %}">Stock</a></li>
                        <li><a href="{% url 'api-detalle' %}">Inicio API</a></li>
                        <li><a href="{% url 'api-endpoints' %}">Endpoints</a></li>                
                        <li><a href="{% url 'about' %}">Acerca de Nosotros</a></li>
                        <li><a href="{% url 'api-root' %}">Plataforma de Administración de API</a></li>
                        <li><a href="{% url 'admin:index' %}">Plataforma de Administración de Django</a></li>                                                     
                    </ul>
                </nav>
            </header>
            <!-- Barra de navegación común para todas las páginas -->
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Contenido específico de la página se insertará aquí -->
        {% endblock %}
    </main>

    <footer>
        <!-- Pie de página común para todas las páginas -->
    </footer>

    <!-- Enlaces a scripts JavaScript comunes -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
